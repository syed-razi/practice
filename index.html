    <header>
      <div class="alert-background">
        <div class="alert-content">
          <div class="alert-controls">
            <button class="button">
              <i class="fa-sharp fa-solid fa-angle-left"></i>
            </button>
            <span>1 of 2</span>
            <button class="button">
              <i class="fa-sharp fa-solid fa-angle-right"></i>
            </button>
          </div>
          <div class="alert-message">
            <span>Service Alert due to Situation in Ukraine</span>
            <a class="alert-message-more"><u>...More</u></a>
          </div>
          <div class="alert-close">
            <button class="button">
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="navbar">
        <nav class="main-nav">
          <a class="logo" href=""
            ><img
              src="https://www.ups.com/assets/resources/images/UPS_logo.svg"
          /></a>
          <a class="main-nav-item" href="">Shipping</a>
          <a class="main-nav-item" href="">Tracking</a>
          <a class="main-nav-item" href="">Business Solutions</a>
          <a class="main-nav-item" href="">Support</a>
        </nav>
        <nav class="side-nav">
          <nav class="side-nav-items">
            <a class="side-nav-item" href=""
              >About UPS <i class="fa-solid fa-up-right-from-square"></i
            ></a>
            <span> | </span>
            <a class="side-nav-item" href="">Locations</a>
            <span> | </span>
            <button class="side-nav-item button" href="">
              Canada - English
              <i class="fa-sharp fa-solid fa-chevron-down"></i>
            </button>
          </nav>
          <nav class="side-nav-icons">
            <button id="search" class="side-nav-icon button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="login" class="side-nav-icon button">
              <i class="fa-solid fa-user"></i>
            </button>
          </nav>
        </nav>
      </div>
    </header>
